<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>


<body class="body">

    <div class="container">

        <div class="matrix">
            <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="">
            <a class="matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>


        <div id="new-task-tittle">
            <label class="new-task-label" for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input id="new-task" class="task input-text" type="text">
                <button class="btn">Add</button>
            </div>
        </div>



        <h3 class="tittle">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
            <li class="list-item edit-mode  ">
                <input class="checkbox" type="checkbox">
                <label class="task incomplete-task">Pay Bills</label>
                <input type="text" value="Pay Bills" class="task input-text">
                <button class="btn edit">Edit</button>
                <button class="btn delete"><img class="delite-img" src="./remove.svg" alt=""></button>
            </li>
            <li class="list-item edit-mode ">
                <input class="checkbox" type="checkbox">
                <label class="task incomplete-task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task input-text">
                <button class=" btn edit">Save</button>
                <button class=" btn delete"><img class="delite-img" src="./remove.svg" alt=""></button>
            </li>
        </ul>

        <h3 class="tittle">Completed</h3>
        <ul class="task-list" id="completed-tasks">
            <li class="list-item edit-mode ">
                <input class="checkbox" type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" value="See the Doctor" class="task input-text">
                <button class=" btn edit">Edit</button>
                <button class=" btn delete"><img class="delite-img" src="./remove.svg" alt=""></button>
            </li>
        </ul>
    </div>
    </div>
    <script type="text/javascript" SRC="app.js"></script>
</body>

</html>
